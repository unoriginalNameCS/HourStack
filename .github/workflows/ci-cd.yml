name: CI / CD

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  # ── Backend: build & check ───────────────────────────────────
  ci-backend:
    name: Build backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Restore tests
        working-directory: backend.Tests
        run: dotnet restore

      - name: Build tests
        working-directory: backend.Tests
        run: dotnet build --no-restore --configuration Release

      - name: Test
        working-directory: backend.Tests
        run: dotnet test --no-build --configuration Release

  # ── Frontend: lint & build ───────────────────────────────────
  ci-frontend:
    name: Build frontend (Vite/React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ── Deploy backend → Azure App Service (main only) ─────────
  deploy-backend:
    name: Deploy backend → Azure App Service
    needs: [ci-backend, ci-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish
        run: dotnet publish backend/backend.csproj -c Release -o ./publish -r linux-x64 --self-contained true

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

  # ── Deploy frontend → Azure Static Web Apps (main only) ──────
  deploy-frontend:
    name: Deploy frontend → Azure Static Web Apps
    needs: [ci-backend, ci-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install & Build
        working-directory: frontend
        run: npm ci && npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: frontend
          output_location: dist
          skip_app_build: true
