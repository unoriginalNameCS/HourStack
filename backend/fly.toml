# fly.toml â€” generated by flyctl, edit as needed
# Replace "hourstack-backend" with your actual fly.io app name

app = "hourstack-backend"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  ASPNETCORE_URLS = "http://+:8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
